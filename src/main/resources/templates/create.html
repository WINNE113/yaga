<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tạo Dự Án</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container mt-4">
    <h2 class="text-center">Tạo Dự Án</h2>
    <form method="post" th:action="@{/projects/confirm}" th:object="${projectDTO}">
      <div class="mb-3">
        <label class="form-label">Tên Dự Án</label>
        <input type="text" class="form-control" th:field="*{projectNm}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phòng Ban</label>
        <select class="form-control" th:field="*{deptId}" required>
          <option value="">Chọn phòng ban</option>
          <option th:each="dept : ${depts}" th:value="${dept.deptId}" th:text="${dept.deptNm}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Độ Khó</label>
        <select class="form-control" th:field="*{difficulty}" required>
          <option value="E">Dễ</option>
          <option value="M">Trung Bình</option>
          <option value="H">Khó</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>
  </div>
  </body>
</html>
