<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container mt-4 text-center">
    <h2>Chào mừng đến với Hệ Thống Quản Lý Dự Án</h2>

    <div th:if="${username}">
      <p>Xin chào, <span th:text="${username}"></span>!</p>
      <a href="/projects" class="btn btn-primary">Danh sách Dự Án</a>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Đăng Xuất</button>
      </form>
    </div>

    <div th:unless="${username}">
      <p>Vui lòng đăng nhập để tiếp tục.</p>
      <a href="/login" class="btn btn-success">Đăng Nhập</a>
    </div>
  </div>
  </body>
</html>
